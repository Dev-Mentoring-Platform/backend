server:
  # port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  ip: 127.0.0.1

spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: client-id
            client-secret: client-secret
            scope: profile,email
  mail:
    host: smtp.gmail.com
    port: 587
    username: username
    password: password
    properties:
      mail:
        smtp:
          starttls.enable: true
          auth: true
#  jpa:
#    hibernate:
#      ddl-auto: none
#    properties:
#      hibernate:
#        format_sql: true
#        default_batch_fetch_size: 1000

mentoridge-config:
  url: https://www.mentoridge.co.kr
  image-upload-dir: image
  front-server:
    port: 3000

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret: test
  token-validity-in-seconds: 86400
  refresh-token-validity-in-seconds: 86400

cloud:
  aws:
    credentials:
      accessKey: accessKey
      secretKey: secretKey
    s3:
      bucket: bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false